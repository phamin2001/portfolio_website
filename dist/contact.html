    <!-- Header -->

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form action="process.php" method="POST">
          <div class="text-field">
            <input
              type="text"
              class="text-input name-input"
              name="name"
              placeholder="Name"
            />
            <input
              type="text"
              class="text-input subject-input"
              name="subject"
              placeholder="Subject"
            />
            <input
              type="email"
              class="text-input email-input"
              name="email"
              placeholder="Email Address"
            />
            <input
              type="text"
              class="text-input phone-input"
              name="phone"
              placeholder="Phone Number"
            />
            <textarea
              class="text-input message-input"
              name="message"
              placeholder="Enter Message"
            ></textarea>
          </div>
          <div class="my-1 py-1">
            <div
              class="g-recaptcha"
              data-sitekey="6LeWAPMUAAAAADxDz8cQkTiO2w0QSqFpn8iZHtHu"
            ></div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B: Conctact Info -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>amin.pahlavani@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>+1 (720) 220-9144</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>Denver, CO</p>
          </div>
        </div>
      </div>

      <div class="container">
        <h1>Let's Start Your Next Project</h1>
